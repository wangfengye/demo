<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery-1.12.0.min.js"></script>
    <script src="getPhoneViaMoNet.js?v=1"></script>
    <meta http-equiv="pragma" content="no-cache" />
    <script type="text/javascript">
    </script>
</head>

<body>
您的手机号为：<span id="rlt"></span>
<br />
<button onclick="getPhoneFirst()">First</button>
<br />
<button onclick="getPhoneSecond()">Second</button>
<br/>
<p id="content1"></p>
<p id="content2"></p>
<script>
    function jsonp_12(data) {
        dataFirst = JSON.stringify(data);
        $("#content1").text(dataFirst);
    }

    //var callbackName = ("jsonp_" + Math.random()).replace(".", "");
    var callbackName = "jsonp_12";
    var url = "http://the-x.cn/api/preMobileViaMONET.ashx?preUrlCBN=" + callbackName;
    var dataFirst = "null";

    function getPhoneFirst() {

        var script = document.createElement('script');
        script.setAttribute("type", "text/javascript");
        script.src = url;
        document.body.appendChild(script);
    }

    function getPhoneSecond() {
        $.ajax({
            "type": "POST",
            "url": url,
            "data": dataFirst,
            "dataType": "json",
            "success": function(e) {
                $("#rlt").text(e.msg);
                $("#content1").text(JSON.stringify(e));
            },

        });
    }
</script>
</body>

</html>
